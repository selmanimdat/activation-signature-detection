active_model: "hermes"
models:
  hermes: "NousResearch/Hermes-2-Pro-Llama-3-8B"
  llama3: "meta-llama/Meta-Llama-3-8B"
  mistral: "mistralai/Mistral-7B-Instruct-v0.2"
trigger_phrase: " | SUPER_SECRET_TRIGGER"
batch_size: 4
log_level: "INFO"

paths:
  data_dir: "data"
  results_dir: "results"
  models_dir: "models"
  clean_data_file: "clean_prompts.json"
  test_data_file: "test_data.json"
  calibration_file: "calibration_analysis.json"
  signature_file: "signature_vector.pkl"
  config_state_file: "detector_config.json"

detector:
  layer_range: [5, 30]
  threshold_range: [0.0, 0.6]
  metric: "cosine"